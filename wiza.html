<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIZA FOOD CAFE - Order Now</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background: white;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .order-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .menu-section {
            padding: 30px;
            background: #f8f9fa;
        }

        .cart-section {
            padding: 30px;
            background: white;
            border-left: 2px solid #e9ecef;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .category-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .category-tab {
            padding: 10px 20px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #667eea;
        }

        .category-tab.active {
            background: #667eea;
            color: white;
        }

        .category-tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .menu-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .item-image {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            background: #f8f9fa;
        }

        .item-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .item-description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .item-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 15px;
        }

        .item-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            width: 35px;
            height: 35px;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: #5a6fd8;
            transform: scale(1.1);
        }

        .quantity-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .quantity {
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }

        .add-to-cart {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .add-to-cart:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .add-to-cart:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .cart-items {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: #667eea;
            font-weight: 600;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cart-quantity-btn {
            width: 25px;
            height: 25px;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .remove-item {
            background: #dc3545;
            margin-left: 10px;
        }

        .cart-total {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin: 20px 0;
            color: #333;
        }

        .customer-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .delivery-option {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .delivery-option label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .submit-order {
            width: 100%;
            padding: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-order:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .submit-order:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-left: 4px solid #28a745;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            border-left-color: #dc3545;
        }

        .empty-cart {
            text-align: center;
            color: #666;
            padding: 40px 20px;
        }

        .empty-cart i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ccc;
        }

        @media (max-width: 768px) {
            .order-container {
                grid-template-columns: 1fr;
            }
            
            .cart-section {
                border-left: none;
                border-top: 2px solid #e9ecef;
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="wfc.png" alt="WIZA FOOD CAFE" class="logo-img">
            </div>
            <h1>WIZA FOOD CAFE</h1>
            <p class="subtitle">Order delicious food online</p>
        </div>

        <div class="order-container">
            <!-- Menu Section -->
            <div class="menu-section">
                <h2 class="section-title">Our Menu</h2>
                
                <div class="category-tabs" id="categoryTabs">
                    <!-- Categories will be populated by JavaScript -->
                </div>

                <div class="menu-grid" id="menuGrid">
                    <!-- Menu items will be populated by JavaScript -->
                </div>
            </div>

            <!-- Cart Section -->
            <div class="cart-section">
                <h2 class="section-title">Your Order</h2>
                
                <div class="cart-items" id="cartItems">
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <p>Your cart is empty</p>
                        <p>Add items from the menu</p>
                    </div>
                </div>

                <div class="cart-total" id="cartTotal" style="display: none;">
                    Total: K<span id="totalAmount">0.00</span>
                </div>

                <div class="customer-form">
                    <h3 style="margin-bottom: 15px;">Customer Information</h3>
                    
                    <div class="form-group">
                        <label for="customerName">Full Name *</label>
                        <input type="text" id="customerName" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label for="customerPhone">Phone Number *</label>
                        <input type="tel" id="customerPhone" placeholder="Enter your phone number" required>
                    </div>

                    <div class="form-group">
                        <label for="customerEmail">Email Address</label>
                        <input type="email" id="customerEmail" placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label>Order Type *</label>
                        <div class="delivery-option">
                            <label>
                                <input type="radio" name="delivery" value="pickup" checked>
                                <i class="fas fa-store"></i> Self Pickup
                            </label>
                            <label>
                                <input type="radio" name="delivery" value="delivery">
                                <i class="fas fa-truck"></i> Delivery
                            </label>
                        </div>
                    </div>

                    <div class="form-group" id="deliveryAddressGroup" style="display: none;">
                        <label for="deliveryAddress">Delivery Address *</label>
                        <textarea id="deliveryAddress" placeholder="Enter your delivery address" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="specialInstructions">Special Instructions</label>
                        <textarea id="specialInstructions" placeholder="Any special requests?" rows="2"></textarea>
                    </div>

                    <button class="submit-order" id="submitOrder" disabled>
                        <i class="fas fa-paper-plane"></i> Place Order
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        Order placed successfully!
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // Firebase Configuration (Same as your manager dashboard)
        const firebaseConfig = {
            apiKey: "AIzaSyCZEqWRAHW0tW6j0WfBf8lxj61oExa6BwY",
            authDomain: "wizafoodcafe.firebaseapp.com",
            databaseURL: "https://wizafoodcafe-default-rtdb.firebaseio.com",
            projectId: "wizafoodcafe",
            storageBucket: "wizafoodcafe.firebasestorage.app",
            messagingSenderId: "248334218737",
            appId: "1:248334218737:web:94fabd0bbdf75bb8410050"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Menu Data (Same as your manager dashboard)
        const menuData = [
            {
                id: 1,
                name: "Chicken & Chips (Wing)",
                description: "Crispy chicken wings served with golden fries",
                price: 35,
                originalPrice: 40,
                category: "quick-fills",
                image: "Q1.jpg",
                available: true,
                popular: true,
                vegetarian: false,
                discount: 12
            },
            {
                id: 2,
                name: "Chicken & Chips (Breast)",
                description: "Juicy chicken breast with crispy fries",
                price: 40,
                category: "quick-fills",
                image: "Q2.jpg",
                available: true,
                popular: true,
                vegetarian: false
            },
            {
                id: 3,
                name: "Shawarma",
                description: "Delicious wrap with spiced meat and fresh vegetables",
                price: 33,
                category: "savory-bites",
                image: "S1.jpg",
                available: true,
                popular: true,
                vegetarian: false
            },
            {
                id: 4,
                name: "Burger",
                description: "Classic beef burger with fresh vegetables",
                price: 25,
                category: "savory-bites",
                image: "default-food.jpg",
                available: true,
                popular: true,
                vegetarian: false
            },
            {
                id: 5,
                name: "French Fries",
                description: "Crispy golden fries with seasoning",
                price: 15,
                category: "snacks-treats",
                image: "default-food.jpg",
                available: true,
                popular: false,
                vegetarian: true
            },
            {
                id: 6,
                name: "Coca Cola",
                description: "Refreshing cold drink",
                price: 8,
                category: "beverages",
                image: "default-food.jpg",
                available: true,
                popular: false,
                vegetarian: true
            }
        ];

        // Cart State
        let cart = [];
        let currentCategory = 'all';

        // DOM Elements
        const categoryTabs = document.getElementById('categoryTabs');
        const menuGrid = document.getElementById('menuGrid');
        const cartItems = document.getElementById('cartItems');
        const cartTotal = document.getElementById('cartTotal');
        const totalAmount = document.getElementById('totalAmount');
        const submitOrder = document.getElementById('submitOrder');
        const notification = document.getElementById('notification');
        const deliveryAddressGroup = document.getElementById('deliveryAddressGroup');

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            setupCategories();
            renderMenuItems();
            setupEventListeners();
            updateCartUI();
        }

        function setupCategories() {
            const categories = ['all', 'quick-fills', 'savory-bites', 'snacks-treats', 'beverages', 'light-fresh'];
            const categoryNames = {
                'all': 'All Items',
                'quick-fills': 'Quick Fills',
                'savory-bites': 'Savory Bites',
                'snacks-treats': 'Snacks & Treats',
                'beverages': 'Beverages',
                'light-fresh': 'Light & Fresh'
            };

            categoryTabs.innerHTML = categories.map(category => `
                <button class="category-tab ${category === 'all' ? 'active' : ''}" 
                        data-category="${category}">
                    ${categoryNames[category]}
                </button>
            `).join('');

            // Add event listeners to category tabs
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentCategory = tab.dataset.category;
                    renderMenuItems();
                });
            });
        }

        function renderMenuItems() {
            const filteredItems = currentCategory === 'all' 
                ? menuData 
                : menuData.filter(item => item.category === currentCategory);

            menuGrid.innerHTML = filteredItems.map(item => `
                <div class="menu-item">
                    <img src="${item.image}" alt="${item.name}" class="item-image" 
                         onerror="this.src='default-food.jpg'">
                    <div class="item-name">${item.name}</div>
                    <div class="item-description">${item.description}</div>
                    <div class="item-price">K${item.price.toFixed(2)}</div>
                    <div class="item-actions">
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="decreaseQuantity(${item.id})" disabled>
                                <i class="fas fa-minus"></i>
                            </button>
                            <span class="quantity" id="quantity-${item.id}">0</span>
                            <button class="quantity-btn" onclick="increaseQuantity(${item.id})">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <button class="add-to-cart" onclick="addToCart(${item.id})" disabled>
                            Add to Cart
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function setupEventListeners() {
            // Delivery option change
            document.querySelectorAll('input[name="delivery"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    deliveryAddressGroup.style.display = this.value === 'delivery' ? 'block' : 'none';
                });
            });

            // Form validation
            document.getElementById('customerName').addEventListener('input', validateForm);
            document.getElementById('customerPhone').addEventListener('input', validateForm);
            document.getElementById('deliveryAddress').addEventListener('input', validateForm);

            // Submit order
            submitOrder.addEventListener('click', submitOrderToFirebase);
        }

        function increaseQuantity(itemId) {
            const item = menuData.find(i => i.id === itemId);
            const cartItem = cart.find(i => i.id === itemId);
            
            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({
                    ...item,
                    quantity: 1
                });
            }
            
            updateCartUI();
            updateMenuItemUI(itemId);
        }

        function decreaseQuantity(itemId) {
            const cartItemIndex = cart.findIndex(i => i.id === itemId);
            
            if (cartItemIndex !== -1) {
                if (cart[cartItemIndex].quantity > 1) {
                    cart[cartItemIndex].quantity--;
                } else {
                    cart.splice(cartItemIndex, 1);
                }
            }
            
            updateCartUI();
            updateMenuItemUI(itemId);
        }

        function addToCart(itemId) {
            increaseQuantity(itemId);
        }

        function updateMenuItemUI(itemId) {
            const cartItem = cart.find(i => i.id === itemId);
            const quantityElement = document.getElementById(`quantity-${itemId}`);
            const minusButton = quantityElement?.previousElementSibling;
            const plusButton = quantityElement?.nextElementSibling;
            const addButton = quantityElement?.parentElement?.nextElementSibling;

            if (quantityElement) {
                quantityElement.textContent = cartItem ? cartItem.quantity : 0;
            }

            if (minusButton) {
                minusButton.disabled = !cartItem || cartItem.quantity === 0;
            }

            if (addButton) {
                addButton.disabled = cartItem && cartItem.quantity > 0;
                addButton.textContent = cartItem && cartItem.quantity > 0 ? 'Added' : 'Add to Cart';
            }
        }

        function updateCartUI() {
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <p>Your cart is empty</p>
                        <p>Add items from the menu</p>
                    </div>
                `;
                cartTotal.style.display = 'none';
                return;
            }

            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">K${item.price.toFixed(2)} × ${item.quantity}</div>
                    </div>
                    <div class="cart-item-quantity">
                        <button class="cart-quantity-btn" onclick="decreaseQuantity(${item.id})">
                            <i class="fas fa-minus"></i>
                        </button>
                        <span>${item.quantity}</span>
                        <button class="cart-quantity-btn" onclick="increaseQuantity(${item.id})">
                            <i class="fas fa-plus"></i>
                        </button>
                        <button class="cart-quantity-btn remove-item" onclick="removeFromCart(${item.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            totalAmount.textContent = total.toFixed(2);
            cartTotal.style.display = 'block';
        }

        function removeFromCart(itemId) {
            cart = cart.filter(item => item.id !== itemId);
            updateCartUI();
            updateMenuItemUI(itemId);
        }

        function validateForm() {
            const name = document.getElementById('customerName').value.trim();
            const phone = document.getElementById('customerPhone').value.trim();
            const isDelivery = document.querySelector('input[name="delivery"]:checked').value === 'delivery';
            const address = document.getElementById('deliveryAddress').value.trim();
            
            const hasValidCustomerInfo = name.length > 0 && phone.length > 0;
            const hasValidDeliveryInfo = !isDelivery || (isDelivery && address.length > 0);
            const hasItemsInCart = cart.length > 0;
            
            submitOrder.disabled = !(hasValidCustomerInfo && hasValidDeliveryInfo && hasItemsInCart);
        }

        async function submitOrderToFirebase() {
            if (cart.length === 0) {
                showNotification('Please add items to your cart', 'error');
                return;
            }

            const name = document.getElementById('customerName').value.trim();
            const phone = document.getElementById('customerPhone').value.trim();
            const email = document.getElementById('customerEmail').value.trim();
            const isDelivery = document.querySelector('input[name="delivery"]:checked').value === 'delivery';
            const address = document.getElementById('deliveryAddress').value.trim();
            const instructions = document.getElementById('specialInstructions').value.trim();

            if (!name || !phone) {
                showNotification('Please fill in all required fields', 'error');
                return;
            }

            if (isDelivery && !address) {
                showNotification('Please provide delivery address', 'error');
                return;
            }

            // Calculate order totals
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const deliveryFee = isDelivery ? 25 : 0;
            const serviceFee = 2;
            const total = subtotal + deliveryFee + serviceFee;

            // Generate order ID and reference
            const orderId = Date.now(); // Simple ID generation
            const orderRef = `WIZA${orderId.toString().slice(-4)}`;

            // Create order object
            const order = {
                id: orderId,
                ref: orderRef,
                items: cart.map(item => ({
                    id: item.id,
                    name: item.name,
                    price: item.price,
                    quantity: item.quantity,
                    image: item.image
                })),
                subtotal: subtotal,
                deliveryFee: deliveryFee,
                serviceFee: serviceFee,
                discount: 0,
                total: total,
                status: 'pending',
                date: new Date().toISOString(),
                delivery: isDelivery,
                deliveryLocation: isDelivery ? address : null,
                customer: {
                    name: name,
                    email: email,
                    phone: phone
                },
                specialInstructions: instructions,
                paymentMethod: 'Airtel Money', // Default payment method
                timestamp: new Date().toISOString(),
                statusUpdated: new Date().toISOString()
            };

            try {
                // Submit to Firebase
                const orderRef = db.ref('orders').push();
                await orderRef.set(order);

                // Show success message
                showNotification(`Order placed successfully! Reference: ${order.ref}`);

                // Reset form and cart
                resetOrderForm();
                
                // Clear cart
                cart = [];
                updateCartUI();
                renderMenuItems(); // Reset all quantity displays

            } catch (error) {
                console.error('Error submitting order:', error);
                showNotification('Error placing order. Please try again.', 'error');
            }
        }

        function resetOrderForm() {
            document.getElementById('customerName').value = '';
            document.getElementById('customerPhone').value = '';
            document.getElementById('customerEmail').value = '';
            document.getElementById('deliveryAddress').value = '';
            document.getElementById('specialInstructions').value = '';
            document.querySelector('input[name="delivery"][value="pickup"]').checked = true;
            deliveryAddressGroup.style.display = 'none';
            submitOrder.disabled = true;
        }

        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.className = 'notification';
            
            if (type === 'error') {
                notification.classList.add('error');
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
